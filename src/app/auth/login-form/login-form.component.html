<h1 class="page-title text-center">Login</h1>
<p class="text-medium-emphasis text-center">Sign In to your account</p>
<form [formGroup]="loginForm" class="app-form unauth-form-max-w" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <p-inputgroup>
        <p-inputgroup-addon>
          <app-icon [name]="'username'" [styleClass]="'f-20'"></app-icon>
        </p-inputgroup-addon>
        <input pInputText type="text" placeholder="Username" formControlName="userName" aria-label="Username"
          aria-describedby="basic-addon1" />
      </p-inputgroup>
      <app-validation-error [control]="f['userName']"></app-validation-error>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <p-inputgroup>
        <p-inputgroup-addon>
          <app-icon [name]="'password'" [styleClass]="'f-20'"></app-icon>
        </p-inputgroup-addon>
        <input pInputText type="password" placeholder="Password" formControlName="password" aria-label="Password"
          aria-describedby="basic-addon2" />
      </p-inputgroup>
      <app-validation-error [control]="f['password']"></app-validation-error>
    </div>
  </div>

  <div class="row">
    <div class="d-grid col-md-12 mb-3">
      <app-button
        [label]="'Login'"
        [type]="'submit'"
        [fullWidth]="true"
        [disabled]="loading"
        [loading]="loading"
      ></app-button>
    </div>
    <div class="col-md-12 text-center">
      <a class="btn btn-link px-0" routerLink="../forgot-password">Forgot Password?</a>
    </div>
  </div>
</form>
