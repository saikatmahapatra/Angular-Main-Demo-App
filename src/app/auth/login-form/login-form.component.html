<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
  {{ 'auth.titleLogin' | translate }}
</h1>
<form [formGroup]="loginForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
  <div>
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'auth.yourEmail' | translate}}</label>
    <!-- <input type="email" name="email" id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="name@company.com" required=""> -->
    <input pInputText type="text" placeholder="{{ 'auth.labelUsername' | translate }}" formControlName="userName"
      aria-label="Username" aria-describedby="basic-addon1" class="w-full" />
    <app-validation-error [control]="f['userName']"></app-validation-error>
  </div>
  <div>
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'auth.yourPassword' | translate}}</label>
    <!-- <input type="password" name="password" id="password" placeholder="••••••••"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required=""> -->
    <input pInputText type="password" placeholder="{{ 'auth.labelPassword' | translate }}" formControlName="password"
      aria-label="Password" aria-describedby="basic-addon2" class="w-full" />
    <app-validation-error [control]="f['password']"></app-validation-error>
  </div>
  <div class="flex items-center justify-between">
    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input id="remember" aria-describedby="remember" type="checkbox"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
          required="">
      </div>
      <div class="ml-3 text-sm">
        <label for="remember" class="text-gray-500 dark:text-gray-300">{{ 'auth.rememberMe' | translate }}</label>
      </div>
    </div>
    <a class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
      routerLink="../forgot-password">{{ 'auth.forgotPassword' | translate }}</a>
  </div>
  <button pButton pRipple type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" [disabled]="loading" [loading]="loading">{{ 'button.submit' | translate
    }}</button>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Don't have an account yet? <a href="#"
      class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
  </p>
</form>
