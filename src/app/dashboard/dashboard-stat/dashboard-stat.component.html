<div class="row">
  @for (stat of stats; track stat; let index = $index) {
    <div class="d-flex align-items-center col-md-6 my-2">
      <app-icon [name]="stat?.icon" [styleClass]="'f-48 text-primary me-3'"></app-icon>
      <span class="me-1">{{stat?.count}}</span>
      <span class="me-1">{{stat?.heading}}</span>
    </div>
    @if ((index+1) % 2 === 0) {
      <div class="w-100"></div>
    }
  }
  <div class="col-12 mt-3" style="font-size: 10px;">{{ 'home.currentMonthsData' | translate }}</div>
</div>
