@if (post.length > 0) {
  <app-search-input (inputValue)="getSearchInputVal($event)" [resetInput]="resetSearchInput"
  [placeHolderText]="'Search...'"></app-search-input>
  @for (item of post; track item; let i = $index) {
    <div class="mb-3">
      <a class="post-item" [routerLink]="['post-details', item.id]" [state]="{ newsPageNumber: currentPageIndex }"
      [innerHTML]="item?.content_title"></a>
      <!-- <span class="badge rounded-pill mx-2 badge-cms-type">{{item?.content_type}}</span> -->
      <span class="text-muted small ms-2" [innerHTML]="getTimeStampInfo(item)"></span>
    </div>
  }
  <p-paginator [rows]="itemPerPage" [first]="first" [totalRecords]="totalRecords" [rowsPerPageOptions]="itemPerPageDropdown"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPageChange)="paginate($event)"></p-paginator>
}
@if (post.length === 0) {
  <p>{{ 'home.noLatestUpdates' | translate }}</p>
}
