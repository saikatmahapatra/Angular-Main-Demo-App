<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
        <p class="text-base font-semibold text-primary-600">{{'pageNotFound.errorCode' | translate}}</p>
        <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">
            {{'pageNotFound.title' | translate}}
        </h1>
        <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">{{'pageNotFound.message' |
            translate}}</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a [routerLink]="['/']"
                class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                {{'pageNotFound.goHome' | translate}}</a>
            <a [routerLink]="['/']" class="text-sm font-semibold text-gray-900">{{'pageNotFound.contactSupport' |
                translate}} <span aria-hidden="true">&rarr;</span></a>
        </div>
    </div>
</main>
