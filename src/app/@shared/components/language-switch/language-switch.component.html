<div class="dropdown">
  <button class="btn btn-link nav-link mt-auto d-flex align-items-center" type="button" id="langSwitchButton"
    data-bs-toggle="dropdown" aria-expanded="false">
    <app-icon [name]="'language'" [styleClass]="iconClass"></app-icon>
    @if (showBtnText) {
      <span [ngClass]="textClass" class="ms-2" [innerHTML]="selectedLangLabel"></span>
    }
  </button>
  <ul class="dropdown-menu" aria-labelledby="langSwitchButton">
    @for (lang of languageListDropdown; track lang) {
      <li (click)="changeLanguage(lang.code)">
        <button type="button" class="dropdown-item d-flex align-items-center">{{lang.label}}</button>
      </li>
    }
  </ul>
</div>
