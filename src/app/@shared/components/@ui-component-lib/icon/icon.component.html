@if (lib !== 'material') {
  <i [class]="getIconClass()" [ngClass]="styleClass" [style]="styleCSS" aria-hidden="true"></i>
}
@if (lib === 'material') {
  <span [ngClass]="styleClass" class="icon-asset material-symbols-outlined" aria-hidden="true"
  [innerHTML]="getIconClass()"></span>
}
