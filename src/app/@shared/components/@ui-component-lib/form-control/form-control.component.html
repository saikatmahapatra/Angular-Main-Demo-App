<!-- @Input() label: string = '';
  @Input() type: 'text' | 'password' | 'email' | 'number' | 'tel' | 'url' | 'date' | 'time' | 'datetime-local' | 'month' | 'week' | 'color' | 'select' | 'textarea' = 'text';
  @Input() name: string = '';
  @Input() id: string = '';
  @Input() disabled: boolean = false;
  @Input() required: boolean = false;
  @Input('readonly') readonlyAttr: boolean = false;
  @Input() minlength: number | null = null;
  @Input() maxlength: number | null = null;
  @Input() pattern: string = '';
  @Input() size: number | null = null;
  @Input() autocomplete: string = 'off';
  @Input() placeholder: string = '';
  @Input() value: string = '';
  @Output() valueChange: EventEmitter<string> = new EventEmitter<string>(); -->

    <div class="ui-form-control">
        <label *ngIf="label" [for]="id" class="ui-form-label">
            {{ label }} <span *ngIf="required" aria-hidden="true">*</span>
        </label>

        <!-- Select -->
        <ng-container *ngIf="type === 'select'; else notSelect">
            <select
                [id]="id || null"
                [name]="name || null"
                [disabled]="disabled"
                [required]="required"
                [attr.autocomplete]="autocomplete || null"
                [attr.size]="size || null"
                [attr.readonly]="readonlyAttr ? true : null"
                [value]="value"
                (change)="valueChange.emit($any($event.target).value)"
                class="ui-input ui-select"
            >
                <!-- consumer should provide <option> / <optgroup> via projection -->
                <ng-content select="option, optgroup"></ng-content>
            </select>
        </ng-container>

        <!-- Non-select -->
        <ng-template #notSelect>
            <!-- Textarea -->
            <ng-container *ngIf="type === 'textarea'; else singleInput">
                <textarea
                    [id]="id || null"
                    [name]="name || null"
                    [disabled]="disabled"
                    [required]="required"
                    [readonly]="readonlyAttr"
                    [attr.minlength]="minlength || null"
                    [attr.maxlength]="maxlength || null"
                    [attr.pattern]="pattern || null"
                    [attr.size]="size || null"
                    [attr.autocomplete]="autocomplete || null"
                    [placeholder]="placeholder || null"
                    (input)="valueChange.emit($any($event.target).value)"
                    class="ui-input ui-textarea"
                >{{ value }}</textarea>
            </ng-container>

            <!-- Input for all other primitive types (text, email, number, password, date, color, tel, url, time, etc.) -->
            <ng-template #singleInput>
                <input
                    [type]="type"
                    [id]="id || null"
                    [name]="name || null"
                    [disabled]="disabled"
                    [required]="required"
                    [readonly]="readonlyAttr"
                    [attr.minlength]="minlength || null"
                    [attr.maxlength]="maxlength || null"
                    [attr.pattern]="pattern || null"
                    [attr.size]="size || null"
                    [attr.autocomplete]="autocomplete || null"
                    [placeholder]="placeholder || null"
                    [value]="value"
                    (input)="valueChange.emit($any($event.target).value)"
                    class="ui-input"
                />
            </ng-template>
        </ng-template>

        <!-- optional slots for hint / error text provided by consumer -->
        <div class="ui-hint">
            <ng-content select="[ui-hint]"></ng-content>
        </div>
        <div class="ui-error">
            <ng-content select="[ui-error]"></ng-content>
        </div>
    </div>
